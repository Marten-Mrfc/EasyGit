# ── Faster Linker (Windows) ───────────────────────────────────────────────────
# lld-link ships with llvm-tools-preview and is 3-5× faster than link.exe.
# Opt-in: run `rustup component add llvm-tools-preview` once, then uncomment:
# [target.x86_64-pc-windows-msvc]
# linker = "lld-link"

# ── Faster Linker (Linux / WSL2 cross-compile) ────────────────────────────────
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-Clink-arg=-fuse-ld=mold"]
