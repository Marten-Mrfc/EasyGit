name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g. v1.2.3) — must already exist in the repo"
        required: true
        default: "v0.1.0"

jobs:
  release:
    name: Build & publish release
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Verify signing key is configured
        shell: pwsh
        run: |
          if (-not "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}") {
            Write-Error "TAURI_SIGNING_PRIVATE_KEY secret is not set. Set it in Settings → Secrets → Actions before releasing."
            exit 1
          }

      - name: Resolve tag & version
        id: meta
        shell: pwsh
        run: |
          $tag = if ("${{ github.event_name }}" -eq "workflow_dispatch") { "${{ inputs.tag }}" } else { "${{ github.ref_name }}" }
          $version = $tag.TrimStart("v")
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.meta.outputs.tag }}

      - name: Sync version to Cargo.toml
        shell: pwsh
        run: |
          $v = "${{ steps.meta.outputs.version }}"
          (Get-Content src-tauri/Cargo.toml -Raw) -replace '(?m)^version = "[^"]*"', "version = `"$v`"" |
            Set-Content src-tauri/Cargo.toml -NoNewline

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install JS dependencies
        run: bun install

      - name: Build & publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ steps.meta.outputs.tag }}
          releaseName: "EasyGit ${{ steps.meta.outputs.tag }}"
          releaseBody: |
            See the **Assets** below to download and install EasyGit.

            ### Installation
            Download `EasyGit_*_x64-setup.exe` and run it — no admin rights required (per-user install).

            ### Auto-update
            Existing installs will be notified automatically via **Settings → About**.
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
          updaterJsonPreferNsis: true
