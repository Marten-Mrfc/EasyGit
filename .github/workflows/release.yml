name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build & publish release
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install JS dependencies
        run: bun install

      - name: Build & publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "EasyGit ${{ github.ref_name }}"
          releaseBody: |
            See the **Assets** below to download and install EasyGit.

            ### Installation
            Download `EasyGit_*_x64-setup.exe` and run it — no admin rights required (per-user install).

            ### Auto-update
            Existing installs will be notified automatically via Settings → About.
          releaseDraft: false
          prerelease: false
