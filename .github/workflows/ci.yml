name: CI

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  check:
    name: Check (frontend + Rust)
    runs-on: windows-latest
    env:
      # Incremental compilation is a net negative in CI: it adds IO overhead
      # and the cache is always cold relative to the previous dev build.
      CARGO_INCREMENTAL: "0"
      # Drop full DWARF debug info – speeds up compilation and reduces
      # artifact size, which improves Swatinem/rust-cache restore times.
      RUSTFLAGS: "-Cdebuginfo=0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          # Save cache even on failure so the next run (e.g. after a clippy
          # fix) gets a warm cache instead of re-downloading everything.
          cache-on-failure: true

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install JS dependencies
        run: bun install

      - name: Type-check & build frontend
        run: bun run build

      - name: Cargo clippy
        working-directory: src-tauri
        # clippy runs a full check pass internally – no need for a separate
        # `cargo check` step which would compile everything twice.
        run: cargo clippy -- -D warnings
